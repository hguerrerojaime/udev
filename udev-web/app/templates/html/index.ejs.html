<html>

    <title>Vue Js</title>
    <link rel="stylesheet" type="text/css" href="/static/skin.min.css">
    <link rel="stylesheet" type="text/css" href="/static/ap.css">
    <link rel="stylesheet" type="text/css" href="/static/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="/static/checkbox.css">
    <link rel="stylesheet" type="text/css" href="/static/select2.css">
    <link rel="stylesheet" type="text/css" href="/static/loader.css">

  <body>
